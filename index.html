<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Kelompok 1</title>
    <link rel="icon" type="image/png" href="/texture/icon.ico" sizes="16x16" />
    <link rel="stylesheet" href="index.css" />
    <script src="node_modules/three/build/three.js"></script>
    <script src="node_modules/dat.gui/build/dat.gui.js"></script>
    <link rel="stylesheet" href="node_modules/dat.gui/build/dat.gui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <section style="background-color: black" id="bg">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center" style="min-height: 10vh; border: black 1px solid">
          <a href="#more" class="btnplanet fs-1 text-center text-decoration-none">See More Detail Info</a>
        </div>
        <div class="row d-flex justify-content-center align-items-center" style="min-height: 60vh; border: black 1px solid">
          <canvas id="viewport" style="height: auto; width: 100%; background-color: transparent; border: black 1px solid"></canvas>
        </div>
      </div>
    </section>

    <!-- Wave -->
    <svg class="wave-top bg-dark" viewBox="0 0 1200 250" style="margin-top: -2rem">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M0 108.306L50 114.323C100 120.34 200 132.374 300 168.476C400 204.578 500 264.749 600 246.698C700 228.647 800 132.374 900 108.306C1000 84.2382 1100 132.374 1150 156.442L1200 180.51V-8.5451e-06H1150C1100 -8.5451e-06 1000 -8.5451e-06 900 -8.5451e-06C800 -8.5451e-06 700 -8.5451e-06 600 -8.5451e-06C500 -8.5451e-06 400 -8.5451e-06 300 -8.5451e-06C200 -8.5451e-06 100 -8.5451e-06 50 -8.5451e-06H0V108.306Z"
        fill="black"
      />
    </svg>
    <!-- Wave -->

    <section id="more" style="height: 100vh" class="bg-dark">
      <div class="container text-white">
        <div class="row align-items-center justify-content-center" style="min-height: 100vh">
          <div class="col-md-6">
            <h1 class="judul"></h1>
            <h3 class="subjudul"></h3>
            <p class="keterangan"></p>
          </div>
          <div class="col-md-6">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-md-12 my-2">
                <a href="#" class="btn btnplanet text-white fs-4">Jupiter with the Most Satellites</a>
              </div>
              <div class="col-md-12 my-2">
                <a href="./pages/saturnring.html" class="btn btnplanet text-white fs-4">Saturn Ring</a>
              </div>
              <div class="col-md-12 my-2">
                <a href="#" class="btn btnplanet text-white fs-4">NASA and ISS</a>
              </div>
              <div class="col-md-12 my-2">
                <a href="./pages/mars.html" class="btn btnplanet text-white fs-4">Mars Research Mission</a>
              </div>
              <div class="col-md-12 my-2">
                <a href="./pages/comets.html" class="btn btnplanet text-white fs-4">Comets and Asteroids</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "orbitcontrols": "./node_modules/three/examples/jsm/controls/OrbitControls.js",
          "@tweenjs/tween.js": "./node_modules/@tweenjs/tween.js/dist/tween.esm.js",
          "fontloader": "./node_modules/three/examples/jsm/loaders/FontLoader.js",
          "textgeometry": "./node_modules/three/examples/jsm/geometries/TextGeometry.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
    <script src="./node_modules/three/build/three.module.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script>
      const wave1 =
          'M0 108.306L50 114.323C100 120.34 200 132.374 300 168.476C400 204.578 500 264.749 600 246.698C700 228.647 800 132.374 900 108.306C1000 84.2382 1100 132.374 1150 156.442L1200 180.51V0H1150C1100 0 1000 0 900 0C800 0 700 0 600 0C500 0 400 0 300 0C200 0 100 0 50 0H0V108.306Z',
        wave2 =
          'M0 250L50 244.048C100 238.095 200 226.19 300 226.19C400 226.19 500 238.095 600 232.143C700 226.19 800 202.381 900 196.429C1000 190.476 1100 202.381 1150 208.333L1200 214.286V0H1150C1100 0 1000 0 900 0C800 0 700 0 600 0C500 0 400 0 300 0C200 0 100 0 50 0H0V250Z',
        wave3 =
          'M0 250L50 238.095C100 226.19 200 202.381 300 166.667C400 130.952 500 83.3333 600 101.19C700 119.048 800 202.381 900 214.286C1000 226.19 1100 166.667 1150 136.905L1200 107.143V0H1150C1100 0 1000 0 900 0C800 0 700 0 600 0C500 0 400 0 300 0C200 0 100 0 50 0H0V250Z',
        wave4 =
          'M0 125L50 111.111C100 97.2222 200 69.4444 300 97.2222C400 125 500 208.333 600 236.111C700 263.889 800 236.111 900 229.167C1000 222.222 1100 236.111 1150 243.056L1200 250V0H1150C1100 0 1000 0 900 0C800 0 700 0 600 0C500 0 400 0 300 0C200 0 100 0 50 0H0V125Z';

      anime({
        targets: '.wave-top > path',
        easing: 'linear',
        duration: 17500,
        loop: true,
        d: [{ value: [wave1, wave2] }, { value: wave3 }, { value: wave4 }, { value: wave1 }],
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: '#bg',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        // minHeight: 100.0,
        // minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0x000000,
        color: 0xffffff,
        points: 5.0,
        maxDistance: 19.0,
        spacing: 25.0,
      });
    </script>
    <script>
      gsap.registerPlugin(TextPlugin, ScrollTrigger);

      gsap.to('.subjudul', {
        duration: 3,
        delay: 1.5,
        text: "Let's Explore the Cosmos Together",
        scrollTrigger: {
          trigger: '.subjudul',
          start: 'top 80%', // Start the animation when the top of the element is 80% in view
          end: 'bottom 20%',
          toggleActions: 'play none none reverse',
        },
      });

      gsap.to('.judul', {
        duration: 1,
        text: 'Solar System',
        scrollTrigger: {
          trigger: '.judul',
          start: 'top 80%',
          end: 'bottom 20%',
          toggleActions: 'play none none reverse',
        },
      });

      gsap.to('.keterangan', {
        duration: 8,
        delay: 5,
        text: 'An immersive digital experience understanding the structure and characteristics of each planet.',
        scrollTrigger: {
          trigger: '.keterangan',
          start: 'top 80%',
          end: 'bottom 20%',
          toggleActions: 'play none none reverse',
        },
      });
    </script>
  </body>
</html>
