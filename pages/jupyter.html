<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Kelompok 1</title>
    <link rel="icon" type="image/png" href="/texture/icon.ico" sizes="16x16" />
    <link rel="stylesheet" href="index.css" />
    <script src="../node_modules/three/build/three.js"></script>
    <script src="../node_modules/dat.gui/build/dat.gui.js"></script>
    <link rel="stylesheet" href="../node_modules/dat.gui/build/dat.gui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <audio autoplay>
      <source src="../backsound/interstellar.mp3" type="audio/mp3" />
    </audio>

    <section style="background-color: black" id="bg">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center" style="min-height: 100ch; border: black 1px solid">
          <canvas id="viewport" style="height: auto; width: 100%; background-color: transparent; border: black 1px solid"></canvas>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.module.js",
          "orbitcontrols": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
          "@tweenjs/tween.js": "../node_modules/@tweenjs/tween.js/dist/tween.esm.js",
          "fontloader": "../node_modules/three/examples/jsm/loaders/FontLoader.js",
          "textgeometry": "../node_modules/three/examples/jsm/geometries/TextGeometry.js"
        }
      }
    </script>
    <script type="module" src="../jupyter.js"></script>
    <script src="../node_modules/three/build/three.module.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: '#bg',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        // minHeight: 100.0,
        // minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0x000000,
        color: 0xffffff,
        points: 5.0,
        maxDistance: 19.0,
        spacing: 25.0,
      });
    </script>
  </body>
</html>
